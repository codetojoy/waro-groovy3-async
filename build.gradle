
apply plugin: 'groovy'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:3.0.5'
    compile 'com.google.guava:guava-collections:r03'

    testCompile 'junit:junit:4.12'
}

mainClassName = 'net.codetojoy.waro.Main'

run {
    args 'config.groovy'
}